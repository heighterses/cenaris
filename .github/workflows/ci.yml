name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, mile2 ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Build and Test
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      FLASK_ENV: testing
      SECRET_KEY: test-secret-key-for-ci
      DATABASE_URL: sqlite:///test.db
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        # Install test-specific dependencies
        pip install pytest pytest-cov pytest-flask selenium
    
    - name: ðŸ” Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: ðŸ§ª Run tests with pytest
      run: |
        # Add current directory to Python path
        export PYTHONPATH=$PYTHONPATH:$(pwd)
        # Run tests (allow failures for now during development)
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term || true
      continue-on-error: true
    
    - name: ðŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: âœ… Build Success
      if: success()
      run: echo "âœ… Build and tests passed!"
    
    - name: âŒ Build Failed
      if: failure()
      run: echo "âŒ Build or tests failed!"

  # Job 2: Security Scanning
  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ”’ Install security tools
      run: |
        pip install bandit safety
    
    - name: ðŸ›¡ï¸ Run Bandit security scan
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll
      continue-on-error: true
    
    - name: ðŸ” Check dependencies for vulnerabilities
      run: |
        safety check --json || true
        safety check
      continue-on-error: true
    
    - name: ðŸ“‹ Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
        retention-days: 30
      continue-on-error: true

  # Job 3: Code Quality Check
  code-quality:
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        pip install black isort mypy pylint
    
    - name: ðŸŽ¨ Check code formatting with Black
      run: |
        black --check app/ tests/ || true
      continue-on-error: true
    
    - name: ðŸ“ Check import sorting with isort
      run: |
        isort --check-only app/ tests/ || true
      continue-on-error: true
    
    - name: ðŸ” Run pylint
      run: |
        pylint app/ --exit-zero --output-format=text --reports=y > pylint-report.txt || true
        cat pylint-report.txt
      continue-on-error: true
    
    - name: ðŸ“Š Upload quality reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: quality-reports
        path: |
          pylint-report.txt
        retention-days: 30
      continue-on-error: true

  # Job 4: Build Summary
  summary:
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan, code-quality]
    if: always()
    
    steps:
    - name: ðŸ“Š Pipeline Summary
      run: |
        echo "## ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Build and Test: ${{ needs.build-and-test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”’ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
