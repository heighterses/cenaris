<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset your password</title>
  </head>
  <body style="margin:0;padding:0;background:#f6f7f9;">
    <div style="max-width:640px;margin:0 auto;padding:24px;">
      <div style="background:#ffffff;border:1px solid #e5e7eb;border-radius:12px;padding:24px;">
        <h1 style="margin:0 0 12px 0;font-size:20px;line-height:1.3;font-family:Arial,Helvetica,sans-serif;color:#111827;">Reset your Cenaris password</h1>
        <p style="margin:0 0 16px 0;font-size:14px;line-height:1.5;font-family:Arial,Helvetica,sans-serif;color:#374151;">
          We received a request to reset the password for <strong>{{ user.email }}</strong>.
        </p>

        <div style="margin:20px 0;">
          <a href="{{ reset_url }}" style="display:inline-block;background:#0d6efd;color:#ffffff;text-decoration:none;padding:10px 16px;border-radius:8px;font-size:14px;font-family:Arial,Helvetica,sans-serif;">Reset password</a>
        </div>

        <p style="margin:0 0 12px 0;font-size:13px;line-height:1.5;font-family:Arial,Helvetica,sans-serif;color:#6b7280;">
          If the button doesn’t work, copy and paste this link into your browser:
        </p>
        <p style="margin:0 0 16px 0;font-size:13px;line-height:1.5;font-family:Arial,Helvetica,sans-serif;word-break:break-all;">
          <a href="{{ reset_url }}" style="color:#0d6efd;">{{ reset_url }}</a>
        </p>

        <p style="margin:0;font-size:13px;line-height:1.5;font-family:Arial,Helvetica,sans-serif;color:#6b7280;">
          If you didn’t request this, you can safely ignore this email.
        </p>
      </div>

      <p style="margin:12px 0 0 0;font-size:12px;line-height:1.5;font-family:Arial,Helvetica,sans-serif;color:#9ca3af;text-align:center;">
        Cenaris CCM
      </p>
    </div>
  </body>
</html>
