[pytest]
# Only run real unit/integration tests under the tests/ package.
# Root-level debug scripts (e.g. test_adls_read.py) perform live network I/O and
# must not execute during test discovery.
testpaths = tests
python_files = test_*.py

# Keep slow Selenium E2E tests out of default runs.
# To run them: set RUN_BLACK_BOX_TESTS=1 and run `pytest -m blackbox`.
addopts = -m "not blackbox"

markers =
	blackbox: slow end-to-end Selenium UI tests (opt-in)

# Keep test output actionable by filtering known third-party deprecations.
filterwarnings =
	ignore:'flask\.Markup' is deprecated.*:DeprecationWarning:flask_wtf\.
	ignore:datetime\.datetime\.utcnow\(\) is deprecated.*:DeprecationWarning:flask_login\.
